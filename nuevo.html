<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto </title>
     <link rel="icon" href="https://i.pinimg.com/originals/8b/7d/0c/8b7d0c88227abf5a237870b047677b4b.jpg" type="image/jpg">
</head>
<body>
    <div class="admin-container">
        <header>
            <button onclick="window.location.href='index.html'" class="btn-back">← Volver al Dashboard</button>
            <h1>Agregar Nuevo Producto</h1>
        </header>

        <form id="form-nuevo-producto" class="product-form">
            <div class="form-group">
                <label for="title">Nombre del Producto:</label>
                <input type="text" id="title" name="title" required placeholder="Ej. iPhone 15 Pro">
            </div>

            <div class="form-group">
                <label for="price">Precio (USD):</label>
                <input type="number" id="price" name="price" step="0.01" required placeholder="0.00">
            </div>

            <div class="form-group">
                <label for="category">Categoría:</label>
                <select id="select-categoria-nuevo" name="category" required>
                    <option value="">Seleccione una categoría</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <button type="submit" class="btn-save">Guardar Producto</button>
        </form>

        <div id="mensaje-exito" class="hidden alert-success">
            ¡Producto creado con éxito en el servidor!
        </div>
    </div>

    <script src="nuevo.js"></script>
</body>
</html>
